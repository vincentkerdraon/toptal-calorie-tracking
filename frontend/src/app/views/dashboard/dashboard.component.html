<div class="container mt-5">
  <h2>Dashboard</h2>

  <form [formGroup]="addFoodForm" (ngSubmit)="onAddFood()">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="name">Food Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="calories">Calories</label>
        <input
          type="number"
          id="calories"
          formControlName="calories"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-2">
        <label for="cheating">Cheating</label>
        <input
          type="checkbox"
          id="cheating"
          formControlName="cheating"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-1 align-self-end">
        <button type="submit" class="btn btn-success">Add Food</button>
      </div>
    </div>
  </form>

  <form [formGroup]="filterForm">
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="from">From</label>
        <input
          type="date"
          id="from"
          formControlName="from"
          class="form-control"
          (ngModelChange)="applyFilter()"
        />
      </div>
      <div class="form-group col-md-5">
        <label for="to">To</label>
        <input
          type="date"
          id="to"
          formControlName="to"
          class="form-control"
          (ngModelChange)="applyFilter()"
        />
      </div>
    </div>
  </form>

  <div class="mt-4">
    <h3>Calories Per Day</h3>
    <div class="form-group" *ngIf="user">
      <label for="threshold">Threshold</label>
      <input
        type="number"
        id="threshold"
        [(ngModel)]="user.settings.caloryThreshold"
        class="form-control"
      />
      <button class="btn btn-primary mt-2" (click)="updateThreshold()">
        Update Threshold
      </button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Calories</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of caloriesPerDay">
          <td>{{ entry.date }}</td>
          <td>{{ entry.calories }}</td>
          <td>
            <button
              class="btn btn-secondary"
              (click)="setDateFilterToDay(entry.date)"
            >
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <h3>Food List</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let food of foodListFiltered">
        {{ food.name }} - {{ food.calories }} calories -
        {{ food.cheating ? "Cheating" : "Not Cheating" }} -
        {{ food.timestamp | date : "shortDate" }}
      </li>
    </ul>
  </div>
</div>
